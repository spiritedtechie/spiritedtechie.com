<div class="contact">
  <script src="https://www.google.com/recaptcha/api.js"></script>

  <form action="https://smartforms.dev/submit/64dbdebd0dd8ac0a5320df43" method="POST" name="contact">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name.." required="required">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email..">
  </div>


  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required="required"></textarea>
  </div>

  <div class="g-recaptcha" data-sitekey="6LdqX6wnAAAAAOgAYqxW3XpoVjOrsNpangaLXQNW"></div>

  <input class="button" type="submit" value="Submit">

  </form>

</div>
